<section class="mobile-menu">
  <div class="backdrop">
    <div class="mobile-menu-container">
      <button type="button" class="mobile-menu-close">
        <svg width="32" height="32">
          <use href="./img/icons/sprite.svg#cross"></use>
        </svg>
      </button>
      <nav>
        <ul class="mobile-menu-nav-list">
          <li class="mobile-menu-nav-item"><a href="#">About us</a></li>

          "
          media="(max-width:767px)"
          type="image/webp"
        />

        <source
          srcset="
            ./img/images/menu_mobile_tablet/tablet/camera_menu_1x_tablet.webp 1x,
            ./img/images/menu_mobile_tablet/tablet/camera_menu_2x_tablet.webp 2x
